<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            td{
                height: 20px;
                width:45px;
                border-radius: 2px;
                background-color:mintcream;
            }
        </style>
    </head>
    <body>
        <table border="1px solid" style="text-align:center;" >
            <tr>
                <td colspan="11"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="10" style="text-align:right;">0</td>
            </tr>
            <tr>
                <td>mod</td>
                <td colspan="5" style="text-align: left; font-size: 15px;">
                    <input type="radio" id="Deg" name="Calc" value="Deg">
                    <label for="Deg">deg</label>&nbsp;&nbsp;&nbsp;&nbsp;

                    <input type="radio" id="rad" name="Calc" value="rad">
                    <label for="rad">rad</label>
                </td>
                <td>MC</td>
                <td>MR</td>
                <td>MS</td>
                <td>M+</td>
                <td>M-</td>
            </tr>
            <tr>
                <td>sinh</td>
                <td>cosh</td>
                <td>tanh</td>
                <td>Exp</td>
                <td>(</td>
                <td>)</td>
                <td colspan="2" style="background-color: red;">&larr;</td>
                <td style="background-color: red;">C</td>
                <td style="background-color: red;">+/-</td>
                <td>&radic;</td>
            </tr>
            <tr>
                <td>sinh<sup>-1</sup></td>
                <td>cosh<sup>-1</sup></td>
                <td>tanh<sup>-1</sup></td>
                <td>log<sub>2</sub>x</td>
                <td>In</td>
                <td>log</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
                <td>%</td>
            </tr>
            <tr>
                <td>&prod;</td>
                <td>e</td>
                <td>n!</td>
                <td>log<sub>y</sub>x</td>
                <td>e<sup>x</sup></td>
                <td>10<sup>x</sup></td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
                <td>1/x</td>
            </tr>
            <tr>
                <td>sin</td>
                <td>cos</td>
                <td>tan</td>
                <td>x<sup>y</sup></td>
                <td>x<sup>3</sup></td>
                <td>x<sup>2</sup></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
                <td rowspan="2" style="background-color:lightgreen;">=</td>
            </tr>
            <tr>
                <td>sin<sup>-1</sup></td>
                <td>cos<sup>-1</sup></td>
                <td>tan<sup>-1</sup></td>
                <td>y<sub>&radic;</sub></td>
                <td>3<sub>&radic;</sub></td>
                <td>|x|</td>
                <td colspan="2">0</td>
                <td>.</td>
                <td>+</td>
            </tr>
        </table>
    </body>
</html>
